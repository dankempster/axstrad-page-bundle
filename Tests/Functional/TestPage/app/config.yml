imports:
    - { resource: parameters.yml }

framework:
    test:            ~
    session:
        storage_id: session.storage.mock_file
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/routing.yml"
    form:            true
    default_locale:  "%locale%"
    templating:      { engines: ['twig'] }

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        path:     "%database_path%"
        memory:   "%database_memory%"
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        metadata_cache_driver: array
        query_cache_driver: array
        result_cache_driver: array
        auto_mapping: true
        mappings:
            axstrad_content:
                type: yml
                prefix: Axstrad\Component\Content\Orm
                dir: "%kernel.root_dir%/../../../../../../Component/Content/config/Orm"
                alias: AxstradContent
                is_bundle: false
            CmfSeoBundle:
                type: xml
                prefix: Symfony\Cmf\Bundle\SeoBundle\Model
                dir: Resources/config/doctrine-model
                alias: CmfSeo
        filters:
            activatable:
                class:   Axstrad\DoctrineExtensions\Activatable\Filter\OrmFilter
                enabled: true
        # mappings:
        #     AxstradHttpFileUploadBundle:
        #         type: yml
        #         dir: Entity/
        #     AxstradTestHttpFileUploadBundle:
        #         type: annotation
        #         dir: Entity/

axstrad_doctrine_extensions:
    orm:
        default:
            activatable: true

# StofDoctrineExtensionsBundle
stof_doctrine_extensions:
    default_locale: %locale%
    orm:
        default:
            sluggable: true

# Sonata SEO Bundle
sonata_seo:
    page:
        # Default page title
        title: "AxstradTestPageBundle"
        # Default meta data
        metas:
            name:
                # keywords: "foo bar"
                # description: AxstradTestPageBundle
                robots: "index, follow"
            http-equiv:
                'Content-Type': "text/html; charset=utf-8"
                'X-Ua-Compatible': "IE=Edge"
        head:
            'xmlns': "http://www.w3.org/1999/xhtml"
            # 'xmlns:og': "http://opengraphprotocol.org/schema/"
            # 'xmlns:fb': "http://www.facebook.com/2008/fbml"

# Symfony SEO Bundle : extends Sonata SEO Bundle
cmf_seo:
    content_key: document
    persistence:
        orm: true
    # Standard page title
    title: "%%content_title%% | AxstradTestPageBundle"
